<section class="heading-section">

    <h1 class="title is -1 has-text-centered">MAKE_YOUR_LISTS</h1>

</section>

<div class="container add-todo-box-container">
    <div class="add-todo-box">

        <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
            <h2 class="title is-5">New List</h2>
            
            <div class="field is-grouped" style="margin:0">
                <p class="control is-expanded">
                  <input ngModel #todoTextField="ngModel" required minlength="2" name="text" class="input" type="text" placeholder="Enter Your List Here!!">
                </p>
                <p class="control">
                  <button type="submit" class="button alt-gradient-button">
                    <i class="material-icons">add</i> 
                    Add
                  </button>
                </p>
              </div>

              <div *ngIf="todoTextField.invalid && showValidationErrors">

                  <p class="help is-danger" *ngIf="todoTextField.errors && todoTextField.errors['required']"> Enter any List to Add </p>
                  <p class="help is-danger" *ngIf="todoTextField.errors && todoTextField.errors['minlength']"> Enter List that is atleast above 2 characters</p>

              </div>
              
        </form>
        
    </div>

</div>

<section class="section">
    <div class="container">


        <div class="todos-list">

            <app-todo-item 
                *ngFor="let todo of todos" 
                [todo]="todo"  
                (todoClicked)="toggleCompleted(todo)" 
                (editClicked)="editTodo(todo)"
                (deleteClicked)="deleteTodo(todo)">
            
            </app-todo-item>
            

        </div>


    </div>

</section>
